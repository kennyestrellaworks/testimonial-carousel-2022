<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Testimonial Carousel</title>
</head>
<body>
    <div class="wrap">
        <div class="wrap__screen">
            <div class="wrap__viewport">
                <div class="wrap__content">                    
                    <section class="testimonial">
                        <div class="testimonial__popup">
                            <div class="testimonial__popup-wrap hidden"></div>
                        </div>
                        <div class="content-overlay hidden"></div>
                        <div class="testimonial__heading">
                            <h1 class="heading-style-1 heading-style-1__primary">testimonials</h1>
                            <h4 class="heading-style-1 heading-style-1__secondary">What people say about us</h4>
                        </div>
                        <div class="testimonial__content">
                            <div class="testimonial__content-wrap">
                                <div class="testimonial__slide">
                                    <div class="testimonial__slide-wrap">
                                        <div class="testimonial__item"></div>                              
                                    </div>
                                </div>
                            </div>
                            <div class="testimonial__controls">
                                <button class="testimonial__controls-button circle-icon-button testimonial__slide-left-button">
                                    <svg class="circle-icon-button__arrow-left"xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                                        <path id="Path_10" data-name="Path 10" d="M8,0,6.545,1.455l5.506,5.506H0V9.039H12.052L6.545,14.545,8,16l8-8Z"></path>
                                    </svg>                                  
                                </button>
                                <button class="testimonial__controls-button circle-icon-button testimonial__slide-right-button">
                                    <svg class="circle-icon-button__arrow-right" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                                        <path id="Path_10" data-name="Path 10" d="M8,0,6.545,1.455l5.506,5.506H0V9.039H12.052L6.545,14.545,8,16l8-8Z"></path>
                                    </svg>                                    
                                </button>
                            </div>
                        </div>
                    </section>
                </div>                
            </div>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
